<!-- templates/auth/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Дневник питания</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            max-width: 450px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .register-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            text-align: center;
            color: white;
        }
        .register-header i {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        .form-floating label {
            color: #6c757d;
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            padding: 0.75rem;
            font-size: 1.1rem;
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #218838 0%, #1aa179 100%);
        }
        .password-requirements {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card register-card mx-auto">
            <div class="register-header">
                <i class="bi bi-person-plus"></i>
                <h3 class="mb-0">Регистрация</h3>
                <small>Создайте свой аккаунт</small>
            </div>
            <div class="card-body p-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show py-2">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" id="registerForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Логин" required autofocus minlength="3">
                        <label for="username"><i class="bi bi-person"></i> Логин</label>
                        <div class="password-requirements mt-1">
                            <i class="bi bi-info-circle"></i> Минимум 3 символа
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Пароль" required minlength="4">
                        <label for="password"><i class="bi bi-lock"></i> Пароль</label>
                        <div class="password-requirements mt-1">
                            <i class="bi bi-info-circle"></i> Минимум 4 символа
                        </div>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm"
                               placeholder="Повторите пароль" required>
                        <label for="password_confirm"><i class="bi bi-lock-fill"></i> Повторите пароль</label>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mb-3">
                        <i class="bi bi-person-plus"></i> Зарегистрироваться
                    </button>
                </form>

                <hr>

                <p class="text-center mb-0">
                    Уже есть аккаунт?
                    <a href="{{ url_for('login') }}" class="text-success fw-bold">Войти</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;

            if (password !== passwordConfirm) {
                e.preventDefault();
                alert('Пароли не совпадают!');
                return false;
            }
        });
    </script>
</body>
</html>
