
{% extends "base.html" %}

{% block title %}Добавить прием пищи{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Добавить продукт</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="date" value="{{ selected_date }}">

                    <div class="mb-3">
                        <label class="form-label">Прием пищи</label>
                        <select name="meal_type" class="form-select" required>
                            {% for key, name in meal_types.items() %}
                            <option value="{{ key }}" {% if key == selected_meal_type %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Продукт</label>
                        <select name="product_id" class="form-select" required>
                            {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }} ({{ product.calories }} ккал/100г)</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Количество (граммы)</label>
                        <input type="number" name="weight" class="form-control" value="100" min="1" max="2000" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index', date=selected_date) }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Назад
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-lg"></i> Добавить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
