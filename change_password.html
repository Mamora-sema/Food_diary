{% extends "base.html" %}
{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-shield-lock"></i> Смена пароля</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Текущий пароль</label>
                        <input type="password" name="current_password" class="form-control" required>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label">Новый пароль</label>
                        <input type="password" name="new_password" class="form-control" required minlength="4">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Повторите новый пароль</label>
                        <input type="password" name="confirm_password" class="form-control" required minlength="4">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Обновить пароль</button>
                        <a href="{{ url_for('settings') }}" class="btn btn-light">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
